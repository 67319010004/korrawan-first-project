<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพิ่มรายการนิยายใหม่ - Admin Dashboard</title>
    <style>
        /* CSS Basic Styling for readability */
        body { font-family: Arial, sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h2 { border-bottom: 2px solid #3498db; padding-bottom: 10px; color: #2c3e50; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 8px; color: #333; }
        .form-control, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        textarea { resize: vertical; height: 100px; }
        .btn-submit { background-color: #2ecc71; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background-color 0.3s; }
        .btn-submit:hover { background-color: #27ad60; }
        .cover-preview { margin-top: 10px; border: 1px dashed #ccc; padding: 10px; text-align: center; }
        .cover-preview img { max-width: 150px; height: auto; border-radius: 4px; display: block; margin: auto; }
    </style>
</head>
<body>

    <div class="container">
        <h2>✨ เพิ่มรายการนิยายใหม่</h2>
        
        <form id="addNovelForm" action="/api/add-novel" method="POST" enctype="multipart/form-data">
            
            <div class="form-group">
                <label for="title">ชื่อนิยาย (Title)</label>
                <input type="text" id="title" name="title" class="form-control" required placeholder="เช่น: รักวุ่นวายในโลกอนาคต">
            </div>

            <div class="form-group">
                <label for="author">นามปากกา/นักเขียน (Author)</label>
                <select id="author" name="author_id" class="form-control" required>
                    <option value="">-- เลือกนักเขียนที่มีอยู่ หรือ เพิ่มใหม่ --</option>
                    <option value="1">นักเขียน A</option>
                    <option value="2">นักเขียน B</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="synopsis">คำโปรย/เรื่องย่อ (Synopsis)</label>
                <textarea id="synopsis" name="synopsis" class="form-control" required placeholder="เรื่องย่อกระชับและน่าสนใจ"></textarea>
            </div>

            <div class="form-group">
                <label for="cover_image">ภาพหน้าปกนิยาย (Cover Image)</label>
                <input type="file" id="cover_image" name="cover_image" class="form-control" accept="image/*" required onchange="previewImage(event)">
                <div class="cover-preview">
                    <img id="image-preview" src="" alt="ตัวอย่างหน้าปก" style="display:none;">
                    <p id="preview-text">แสดงตัวอย่างหน้าปกที่นี่</p>
                </div>
            </div>

            <div class="form-group">
                <label for="category">หมวดหมู่หลัก (Category)</label>
                <select id="category" name="category_id" class="form-control" required>
                    <option value="">-- เลือกหมวดหมู่ --</option>
                    <option value="1">โรแมนติก</option>
                    <option value="2">แฟนตาซี/ไซไฟ</option>
                    <option value="3">สืบสวน/สอบสวน</option>
                </select>
            </div>

            <div class="form-group">
                <label for="type">รูปแบบการขาย/ให้เช่า</label>
                <select id="type" name="sale_type" class="form-control" required>
                    <option value="buy">ซื้อขาด (E-book)</option>
                    <option value="rent">เช่าอ่าน (มีระยะเวลาจำกัด)</option>
                    <option value="free">อ่านฟรี (Free)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="price">ราคาต่อเรื่อง/เช่า (หน่วย: Coin)</label>
                <input type="number" id="price" name="price" class="form-control" required min="0" value="0">
            </div>

            <button type="submit" class="btn-submit">✅ บันทึกรายการนิยาย</button>
        </form>
    </div>

    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function(){
                const output = document.getElementById('image-preview');
                const text = document.getElementById('preview-text');
                
                output.src = reader.result;
                output.style.display = "block";
                text.style.display = "none";
            }
            // ตรวจสอบว่ามีการเลือกไฟล์หรือไม่
            if(event.target.files[0]) {
                reader.readAsDataURL(event.target.files[0]);
            } else {
                // หากไม่มีการเลือกไฟล์ ให้ซ่อนภาพตัวอย่าง
                document.getElementById('image-preview').style.display = "none";
                document.getElementById('preview-text').style.display = "block";
            }
        }
    </script>
</body>
</html>
